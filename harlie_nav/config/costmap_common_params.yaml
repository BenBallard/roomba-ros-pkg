map_type: voxel

obstacle_range: 5.0
raytrace_range: 6.0 
footprint: [[0.3048, 0.3048], [0.3048, -0.3048], [-0.6096, -0.3048], [-0.6096, 0.3048]]
footprint_padding: 0.25
inflation_radius: 1.5

#Scale the exponential decay so that it is basically a step function that drops to 0 at the inflation radius
#cost_scaling_factor: 0.0000001

observation_sources: base_laser1 bounding_box

base_laser1: {sensor_frame: base_laser1_link, data_type: LaserScan, topic: /harlie/base_laser1_scan, marking: true, clearing: true, max_obstacle_height: 0.6, min_obstacle_height: 0.4}
#laser_scan_sensor: {sensor_frame: frame_name, data_type: LaserScan, topic: topic_name, marking: true, clearing: true}
#
bounding_box: {sensor_frame: bounding_box, data_type: PointCloud, topic: /bounding_box, marking: true, clearing: false, obstacle_range: 400.0, max_obstacle_height: 2.0, min_obstacle_height: 1.8}
